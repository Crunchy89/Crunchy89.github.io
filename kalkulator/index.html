<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tes"></div>
    <div class="kalkulator">
        <input type="text" id="tampil" class="screen" readonly>
        <div class="button">
            <button class="tombol" id="angka_1">1</button>
            <button class="tombol" id="angka_2">2</button>
            <button class="tombol" id="angka_3">3</button>
            <button class="tombol" id="kali">*</button>
            <button class="tombol" id="angka_4">4</button>
            <button class="tombol" id="angka_5">5</button>
            <button class="tombol" id="angka_6">6</button>
            <button class="tombol" id="bagi">/</button>
            <button class="tombol" id="angka_7">7</button>
            <button class="tombol" id="angka_8">8</button>
            <button class="tombol" id="angka_9">9</button>
            <button class="tombol" id="tambah">+</button>
            <button class="tombol" id="titik">.</button>
            <button class="tombol" id="angka_0">0</button>
            <button class="tombol" id="hasil">=</button>
            <button class="tombol" id="kurang">-</button>
            <button class="tombol" id="clear">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
